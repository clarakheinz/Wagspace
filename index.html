<!DOCTYPE html>
<html lang='en'>
    <head>
        <!--css and script links-->
        <title>Wagspace</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script defer type="text/javascript" src="js/scripts.js"></script> -->
    </head>
    <body>
        <header>
            <!--Nave bar and logo?-->
        </header>
        <main>
            <!--5 flexboxes, in column orientation by default-->
            <div class="main-container">
                <div class="profile-container">
                    <!--Name, Profile pic, mini status-->
                    <div id="name-pic">
                        <h1 class="user-name">Thor</h1>
                        <img class="profile-pic" src="http://placekitten.com/200/300">
                    </div>
                    <div id="status">Status:

                    </div>
                </div>
                <div class="actions-container">
                    <!--Message, add friend, invite??-->
                    <ul>
                        <li>Message</li>
                        <li>Add Friend</li>
                        <li>Invite</li>
                    </ul>
                </div>
                <div class="stats-container">
                    <!-- About me, likes, etc-->
                    <h3>Stats & Interests</h3>
                </div>
                <div class="friends-container">
                    <!-- top X friends, images and names-->
                    <h3>
                        Thor's Top Friends
                    </h3>
                    <div class="friend">
                        <img src="http://placekitten.com/100/100">
                        <p>Friend</p>
                    </div>
                    <img src="http://placekitten.com/100/100">
                    <img src="http://placekitten.com/100/100">
                    <img src="http://placekitten.com/100/100">
                    <img src="http://placekitten.com/100/100">
                    <img src="http://placekitten.com/100/100">
                </div>
                <div class="pics-container">
                    <!--handful of featured pics with like functionality-->
                    <h3>Thor's Pictures</h3>
                    <img src="http://placekitten.com/200/200">
                    <img src="http://placekitten.com/200/200">
                    <img src="http://placekitten.com/200/200">
                </div>
            </div>
        </main>
        <footer><!--Wagspace Copyright, maybe logo and my contact info--></footer>
    </body>

</html>
